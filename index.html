<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">

    <title>Página de registro</title>
</head>

<body>

    <nav class="navbar " id="navTop"
        style="box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;  ">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;" href="#">
                <img src="img/icons8-logotipo-do-stellarium-240.png" alt="Logo" id="logo" width="160px" height="160px"
                    class="d-inline-block align-text-center">
                    <div style=" position: absolute; left: 170px; bottom: 62px;"><p>Registro</p> 
                            
                    </div>
            </a>
        </div>
    </nav>










    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="btnModalIndex" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop" style="display: none;">

    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #ff6f3f;color: white;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel" style="background-color: #ff6f3f;">Rede Social
                        Registro</h1>

                </div>
                <div class="modal-body" style="background-color: #ff6f3f;">
                    Registrado com sucesso!
                </div>
                <div class="modal-footer" style="background-color: #ff6f3f;">
                    <button type="button" id="modalClose" class="btn btn-light" data-bs-dismiss="modal"
                    style="outline: none;">
                        <img src="img/icons8-caixa-de-seleção-marcada-50.png" width="30px" height="30px" alt=""
                            srcset="">
                    </button>
                </div>
            </div>
        </div>
    </div>




















    <div class="alert alert-dark" role="alert" id="alert1"
        style="display: none;background-image: linear-gradient(blue,blue);color: black;background-color: blue; ">
        Email/nome já registrados no sitema!
        <button type="button" class="btn" id="btn-close1" aria-label="Close">
            <img src="img/icons8-close-window-50.png" alt="Button Image" width="30px" height="30px">
        </button>
    </div>

    <div class="alert alert-dark" role="alert" id="alert2"
        style="display: none;background-image: linear-gradient(blue,blue);color: black;background-color: blue; ">
        Campos em branco!
        <button type="button" class="btn" id="btn-close2" aria-label="Close">
            <img src="img/icons8-close-window-50.png" alt="Button Image" width="30px" height="30px">
        </button>
    </div>

    <div class="alert alert-dark" role="alert" id="alert3"
        style="display: none;background-image: linear-gradient(blue,blue);color: black;background-color: blue;text-align: center; ">
        Registrado com sucesso!
        <button type="button" class="btn" id="btn-close3" aria-label="Close">
            <img src="img/icons8-close-window-50.png" alt="Button Image" width="30px" height="30px">
        </button>
    </div>








    <div class="boxDados" id="boxDados">



        <h1 style="color: blue; margin: 2rem;">Logar</h1>
        <button type="button" class="btn btn-light" onclick="window.location.href='indexLogin.html';" id="actionButtons"><img src="img/icons8-entrar-50.png" alt="HTML tutorial"
                style="width:42px;height:42px; margin: 2rem;"></button>
        <h1 style="color: blue;margin: 2rem;">TimeLine</h1>
        <button type="button" class="btn btn-light" onclick="window.location.href='indexTimeLine.html';" id="actionButtons"><img src="img/icons8-linha-do-tempo-50.png" alt="HTML tutorial"
                style="width:42px;height:42px; margin: 2rem;"></button>

<br>

        <div class="dados" id="dados">

            <form id="form" class="needs-validation" novalidate>
                <h3 style="padding-top: 12px;font-size: medium;"> Nome: </h3>

                <div class="form-floating" style="margin: 1rem;">
                    <input id="txNome" type="text" class="form-control" placeholder="Nickname" name="txNome" value=""
                        required>
                    <div class="valid-feedback" id="vf1">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="if1">
                        Empty or invalid name!
                    </div>

                    <label for="floatingName" style="color: black;">Name</label>
                </div>




                <!-- id="txEmail" -->
                <h3 style="font-size: medium;"> Email: </h3>
                <div class="form-floating mb-3" style="margin: 1rem;">
                    <input type="email" aria-describedby="emailHelp" class="form-control" id="txEmail" name="txEmail"
                        placeholder="name@example.com" value="" required>
                    <div class="valid-feedback" id="vf2">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="if2">
                        Empty or invalid email!
                    </div>
                    <label for="floatingEmail" style="color: black; background-color: transparent;">Email
                        address</label>
                </div>






                <h3 style="font-size: medium;"> Senha: </h3>
                <div class="form-floating" style="margin: 1rem;">
                    <input type="password" class="form-control" id="txSenha" placeholder="Password" name="txSenha"
                        value="" required>
                    <div class="valid-feedback" id="vf3">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="if3">
                        Empty or invalid password!
                    </div>

                    <label for="floatingPassword" style="color: black; background-color: transparent;">Password</label>
                </div>




                <div class="btRegistrara" id="btRegistrara" style="margin: 1rem;">
                    <button id="btRegistrar" class="btn btn-light" name="btRegistrar" type="submit"
                        style="font-size:medium ;font-family: RobotoBold;"><img id="imgButton"
                            src="img/icons8-assinando-um-documento-50.png" alt="HTML tutorial">
                    </button>

                    <div class="" id="spinner" role="status" style="display: none; color:blue;">
                        <img src="gif/731.png"   alt="" srcset="">
                    </div>
                </div>

            </form>











        </div>


        <nav class="navbar" id="navBottom"
            style="width: 100%;margin-top: 1rem; height: 330px; background-image: linear-gradient(rgb(33, 30, 36),rgb(55, 50, 66));;box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;">
            <div class="container-fluid">

            </div>
        </nav>


    </div>




 

    













  
    


    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

         

</body>

</html>
